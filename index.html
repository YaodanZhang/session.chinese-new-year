<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

  <title>reveal.js</title>

  <link rel="stylesheet" href="css/reveal.css">
  <link rel="stylesheet" href="css/theme/black.css">

  <!-- Theme used for syntax highlighting of code -->
  <link rel="stylesheet" href="lib/css/zenburn.css">

  <!-- Printing and PDF exports -->
  <script>
      var link = document.createElement('link');
      link.rel = 'stylesheet';
      link.type = 'text/css';
      link.href = window.location.search.match(/print-pdf/gi) ? 'css/print/pdf.css' : 'css/print/paper.css';
      document.getElementsByTagName('head')[0].appendChild(link);
  </script>

  <style>
    .slides p {
      font-size: 1.6em !important;
      font-style: italic;
    }
  </style>
</head>
<body>

<div class="reveal">

  <div class="slides">

    <section>
      <img src="img/0.jpg" style="background-color: #ffffff">
    </section>
    <section>
      <img src="img/1.jpg" style="background-color: #ffffff">
    </section>
    <section>
      <img src="img/2.jpg" style="background-color: #ffffff">
    </section>
    <section>
      <img src="img/3.jpg" style="background-color: #ffffff">
    </section>
    <section>
      <img src="img/4.jpg" style="background-color: #ffffff">
    </section>
    <section>
      <img src="img/6.jpg" style="background-color: #ffffff">
    </section>
    <section>
      <img src="img/7.jpg" style="background-color: #ffffff" width="670px">
    </section>
    <section>
      <img src="img/8.jpg" style="background-color: #ffffff">
    </section>
  </div>

</div>

<script src="lib/js/head.min.js"></script>
<script src="js/reveal.js"></script>

<script>
    // More info about config & dependencies:
    // - https://github.com/hakimel/reveal.js#configuration
    // - https://github.com/hakimel/reveal.js#dependencies
    Reveal.initialize({
        dependencies: [
            {src: 'plugin/markdown/marked.js'},
            {src: 'plugin/markdown/markdown.js'},
            {src: 'plugin/notes/notes.js', async: true},
            {
                src: 'plugin/highlight/highlight.js', async: true, callback: function () {
                    hljs.initHighlightingOnLoad();
                }
            }
        ]
    });
</script>
</body>
</html>
